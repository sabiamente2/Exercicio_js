<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container">
            <h1>Exercicio_js</h1>
        </div>
    </header>
    <section id="form-validation">
        <div class="container">
            <form id="form">
                <h2>
                    Verificação: B é maior que A?
                </h2>
                <div>
                    <label>A: </label>
                <input id="input-a" type="number" placeholder="Insira um numero" required>
                </div>

                <div>
                    <label>B: </label>
                <input id="input-b" type="number" placeholder="Insira um numero" required>
                </div>


                <button id="confirm" type="submit">
                    Verificar
                </button>

                <button id="reset" type="reset">resetar</button>


                <div class="mensage">
                    <p id="mensage">
                        Mensagem
                    </p>
                </div>
            </form>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
